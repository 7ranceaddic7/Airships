	RESOURCE
	{
		name = LiquidFuel
		amount = 2000
		maxAmount = 2000
	}

	DRAG_CUBE
	{
		cube = Default, 99.98,0.7648,6.974, 99.98,0.6875,6.974, 77.63,0.2708,0.84, 77.63,0.2703,0.84, 99.98,0.8049,6.974, 99.98,0.8048,6.974, 0,0,0, 14.14,10,14.14
	}

