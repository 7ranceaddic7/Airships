@PART[WBI_BuffaloAdapter1,WBI_BuffaloAdapter2,WBI_BisonCab,WBI_HL10CommandCab,WBI_GondoLab,WBI_GondoHab,WBI_GondoGarden,WBI_HL10GondoDrill,WBI_JumpJetModule,WBI_PassengerGondola,WBI_StorageTank,WBI_BisonJumpJet,WBI_BisonStabilizer,WBI_BisonDockingPort,WBI_BisonTruckLink,WBI_Bison375Adapter,WBI_Bison25Adapter,WBI_StorageTank2u,WBI_StorageTank1u,WBI_BisonAirlock]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]
{
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = bottom
	}
}

//Airship envelopes are only passable at the front and back (per their corridors) and bottom (to the gondola)
@PART[hl10HangarDeck,hl10GyroRing,hl10Large,hl10Medium,hl10NoseCone,hl10Small,hl10TailCone]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]
{
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = false
		passablenodes = front,back,bottom
	}
}